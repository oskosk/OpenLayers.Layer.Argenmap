<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Ejemplo básico de Argenmap con OpenLayers</title>
    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css">
    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    <script src="Argenmap.js"></script>
    <script type="text/javascript">
        var map, layer;
        function init(){
            map = new OpenLayers.Map( 'map');
            layer = new OpenLayers.Layer.Argenmap();
            map.addLayer(layer);
            map.setCenter(
                new OpenLayers.LonLat(-59, -34).transform(
                    new OpenLayers.Projection("EPSG:4326"),
                    map.getProjectionObject()
                ), 12
            );    
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Ejemplo básico de Argenmap para OpenLayers</h1>

    <div id="shortdesc">Muestra un mapa simple de Argenmap</div>

    <div id="map" class="smallmap" style="height:400px"></div>

    <div id="docs">
        <p>Este ejemplo muestra un mapa muy simple basado en Argenmap con los controles mínimos.</p> 
    </div>
  </body>
</html>
